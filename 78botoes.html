<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Exercício de checkboxes</title>
  </head>
  <body>
    <form action="parametros.asp" method="post" enctype="multipart/form-data">
      <input id="file_id" type="file" name="file">

      <input id="b1" type="button" value="Botão genérico">

      <button id="b2" type="button">
        Botão genérico
        <img src="imagens/Botao generico.png" alt="Botão">
      </button>

      <input id="b3" type="reset" value="Reiniciar">

      <button id="b4" type="reset">
        Botão de reset
        <img src="imagens/Botao RESET.png" alt="Reiniciar">
      </button>

      <input id="b5"
        type="image"
        alt="enviar"
        src="imagens/Botao submit.png">
    </form>
  </body>
</html>
